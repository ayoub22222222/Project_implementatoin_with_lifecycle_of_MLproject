<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FWI Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 25px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Input Values</h2>
    <form method="POST" action={{ url_for("prediction")}}>
      <label for="temperature">Temperature</label>
      <input type="number" step="any" name="temperature" required>

      <label for="RH">Relative Humidity (RH)</label>
      <input type="number" step="any" name="RH" required>

      <label for="Ws">Wind Speed (Ws)</label>
      <input type="number" step="any" name="Ws" required>

      <label for="Rain">Rain</label>
      <input type="number" step="any" name="Rain" required>

      <label for="FFMC">FFMC</label>
      <input type="number" step="any" name="FFMC" required>

      <label for="DMC">DMC</label>
      <input type="number" step="any" name="DMC" required>

      <label for="ISI">ISI</label>
      <input type="number" step="any" name="ISI" required>

      <label for="Classes">Classes</label>
      <select name="Classes" required>
        <option value="0">Class 0</option>
        <option value="1">Class 1</option>
      </select>

      <label for="Region">Region</label>
      <select name="Region" required>
        <option value="0">Region 0</option>
        <option value="1">Region 1</option>
      </select>

      <button type="submit">Predict</button>
    </form>

    {% if results %}
    <div class="result">
      <h1>The FWI Prediction is: {{ results }}</h1>
    </div>
    {% endif %}
  </div>
</body>
</html>
