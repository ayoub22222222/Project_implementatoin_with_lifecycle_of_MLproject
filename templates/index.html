<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.2rem;
      color: #333;
    }
    a {
      text-decoration: none;
      background: #4CAF50;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Fire Weather Index Predictor</h1>
    <a href="/predictdata">Start Prediction</a>
  </div>
</body>
</html>
